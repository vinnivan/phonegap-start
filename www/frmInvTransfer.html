		frmInvTransfer.RWC_PromptControl1_To_Warehouse_ValidEvent = function(_value, _completeAction) {
			
			var shouldContinue = true;
			
		try{
			
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","WAREHOUSE",cdt.VariableManager.getLocalVariable("TO_WAREHOUSE"));
			CurrentLine= 2;VariableManager.Instance.SetVariableInteger("Var.frmInvTransfer","Result",NetManager.Instance.SendValidation("v_Warehouse",GetVariableNameSpace(),ValidationAction.ReturnToPrompt,ValidationAction.ReturnToPrompt));
			if(VariableManager.Instance.GetVariableFloat("Var.frmInvTransfer","Result") < 1)
			{
			
			RWC_PromptControl1.IsValid(false);
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("Invalid Warehouse."),2);
			cancel = true;
			return;
			
			}
			if(cdt.VariableManager.getLocalVariable("LOCATION_ACTIVE").ToUpper().CompareTo("Y".ToUpper()) != 0)
			{
			
			if(cdt.VariableManager.getLocalVariable("TO_WAREHOUSE").ToUpper().CompareTo(cdt.VariableManager.getLocalVariable("FROM_WAREHOUSE").ToUpper()) == 0
			 && 
			cdt.VariableManager.getLocalVariable("FROM_SITE").ToUpper().CompareTo(cdt.VariableManager.getLocalVariable("TO_SITE").ToUpper()) == 0)
			{
			
			RWC_PromptControl1.IsValid(false);
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("To and From dimension must be different"),2);
			cancel = true;
			return;
			
			}
			RWC_PromptControl1.ShowPrompt("Confirm");
			return;
			
			}
			RWC_PromptControl1.SetHistoryText("QTY",ResourceMgr.GetCDTString("To Warehouse"),cdt.VariableManager.getLocalVariable("WAREHOUSE"),true);
			RWC_PromptControl1.SetHistoryText("QTY",ResourceMgr.GetCDTString("To Site"),cdt.VariableManager.getLocalVariable("SITE"),false);
			RWC_PromptControl1.SetHistoryText("QTY",ResourceMgr.GetCDTString("Quantity"),cdt.VariableManager.getLocalVariable("QTY"),false);
			RWC_PromptControl1.ReturnToPrompt("To_Location",false,true);
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","LOCATION","");
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};
			frmInvTransfer.RWC_PromptControl1_To_Warehouse_ResetClick = function(_value, _completeAction) {
			var shouldContinue = true;
			
		try{
			
			
			e.Cancel = true;
			ResetForm( );
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","TO_SITE_AGAIN","False");
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","SITE",cdt.VariableManager.getGlobalVariable("SITE"));
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","WAREHOUSE",cdt.VariableManager.getGlobalVariable("WAREHOUSE"));
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","FROM_SITE",cdt.VariableManager.getLocalVariable("SITE"));
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","FROM_WAREHOUSE",cdt.VariableManager.getLocalVariable("WAREHOUSE"));
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","TO_SITE",cdt.VariableManager.getLocalVariable("SITE"));
			VariableManager.Instance.SetVariable("Var.frmInvTransfer","TO_WAREHOUSE",cdt.VariableManager.getLocalVariable("WAREHOUSE"));
			RWC_PromptControl1.SetHistoryText("From_Site",ResourceMgr.GetCDTString("From Warehouse"),cdt.VariableManager.getLocalVariable("FROM_WAREHOUSE"),true);
			RWC_PromptControl1.SetHistoryText("From_Site",ResourceMgr.GetCDTString("From Site"),cdt.VariableManager.getLocalVariable("SITE"),false);
			UpdateData( false );
			RWC_PromptControl1.ShowPrompt("PART");
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};
			
		frmInvTransfer.To_Warehouse = new cdt.prompt("To_Warehouse", // Name
				"To Warehouse" , // Caption Resource ID
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"TO_WAREHOUSE", // Variable
				frmInvTransfer.RWC_PromptControl1_To_Warehouse_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmInvTransfer.RWC_PromptControl1.addPrompt(frmInvTransfer.To_Warehouse);

		frmInvTransfer.viewModel = new cdt.viewModel( "frmInvTransfer",frmInvTransfer.RWC_PromptControl1,"frmInvTransfer");
</script>
