			return;
			}

			{
			
			RWC_PromptControl1.IsValid(false);

		};

			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Success"),ResourceMgr.GetCDTString("Transaction Sent!"),2);
			RWC_PromptControl1.ReturnToPrompt("PO_Number",true,true);
			}
			else if(cdt.VariableManager.getLocalVariable("CONFIRM").ToUpper().CompareTo("N".ToUpper()) == 0)
			{
			
			ResetForm( );
			UpdateData( false );
			
			}
			else
			{
			
			ClientApplication.Instance.ShowStatusBox("Error","Answer must be Y or N.",2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};
			
		frmPOReceiptArrival.CONFIRM = new cdt.prompt("CONFIRM", // Name
				"Confirm?" , // Caption Resource ID
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled

				"CONFIRM", // Variable
				frmPOReceiptArrival.RWC_PromptControl1_CONFIRM_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmPOReceiptArrival.RWC_PromptControl1.addPrompt(frmPOReceiptArrival.CONFIRM);
