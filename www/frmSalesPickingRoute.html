		frmSalesPickingRoute.RWC_PromptControl1_QTY_ValidEvent = function(_value, _completeAction) {
			
			var shouldContinue = true;
			
		try{
			
			if(VariableManager.Instance.GetVariableFloat("Var.frmSalesPickingRoute","QTY") <= 0)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("Quantity must be greater than 0"),2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			if(VariableManager.Instance.GetVariableFloat("Mvr.v_Item_In_Stock","AVAILABELE_WITH_RESERVE") <= 0)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("No quantity available"),2);
			cancel = true;
			return;
			
			}
			if(VariableManager.Instance.GetVariableFloat("Var.frmSalesPickingRoute","RequestedQTY") < VariableManager.Instance.GetVariableFloat("Var.frmSalesPickingRoute","QTY"))
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("Quantity must be less or equal to the request quantiy!"),2);
			cancel = true;
			return;
			}
			else if(VariableManager.Instance.GetVariableFloat("Var.frmSalesPickingRoute","QTY") > VariableManager.Instance.GetVariableFloat("Mvr.v_Item_In_Stock","AVAILABELE_WITH_RESERVE"))
			{
			
			VariableManager.Instance.SetVariable("Var.frmSalesPickingRoute","PRINT_QTY",ResourceMgr.GetCDTString("Quantity must be less than available quantity {Mvr.v_Item_In_Stock.AVAILABELE_WITH_RESERVE}"));
			VariableManager.Instance.SetVariable("Var.frmSalesPickingRoute","PRINT_DISP",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocalVariable("PRINT_QTY")));
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),cdt.VariableManager.getLocalVariable("PRINT_DISP"),2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};

			RWC_PromptControl1.ReturnToPrompt("Route",true,true);
			}
			else if(cdt.VariableManager.getLocalVariable("CONFIRM").ToUpper().CompareTo("N".ToUpper()) == 0)
			{
			
			ResetForm( );
			UpdateData( false );
			RWC_PromptControl1.ReturnToPrompt("Route",true,true);
			
			}
			else
			{
			
			ClientApplication.Instance.ShowStatusBox("Error","Answer must be Y or N.",2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			
		}catch(ex){ alert(ex); }

	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmSalesPickingRoute-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmSalesPickingRoute-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
