		frmProductionPickList.RWC_PromptControl1_QTY_Pick_ValidEvent = function(_value, _completeAction) {
			
			var shouldContinue = true;
			
		try{
			
			if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","QTY") <= 0)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("Quantity must be greater than 0"),2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			if(VariableManager.Instance.GetVariableFloat("Mvr.v_Item_In_Stock","AVAILABELE_WITH_RESERVE") <= 0)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("No quantity available"),2);
			cancel = true;
			return;
			
			}
			if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","QTY") > VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","QTY_NEEDED"))
			{
			
			VariableManager.Instance.SetVariable("Var.frmProductionPickList","PRINT_QTY",ResourceMgr.GetCDTString("Quantity must be less than {Var.QTY_NEEDED}"));
			VariableManager.Instance.SetVariable("Var.frmProductionPickList","PRINT_DISP",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocalVariable("PRINT_QTY")));
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),cdt.VariableManager.getLocalVariable("PRINT_DISP"),2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			}
			else if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","QTY") > VariableManager.Instance.GetVariableFloat("Mvr.v_Item_In_Stock","AVAILABELE_WITH_RESERVE"))
			{
			
			VariableManager.Instance.SetVariable("Var.frmProductionPickList","PRINT_QTY",ResourceMgr.GetCDTString("Quantity must be less than available quantity {AVAILABELE_WITH_RESERVE}"));
			VariableManager.Instance.SetVariable("Var.frmProductionPickList","PRINT_DISP",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocalVariable("PRINT_QTY")));
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),cdt.VariableManager.getLocalVariable("PRINT_DISP"),2);

			cancel = true;

			_completeAction(shouldContinue);
		};

		frmProductionPickList.RWC_PromptControl1_Confirm_ValidEvent = function(_value, _completeAction) {
			
			var shouldContinue = true;
			
		try{
			
			if(cdt.VariableManager.getLocalVariable("CONFIRM").ToUpper().CompareTo("Y".ToUpper()) == 0)
			{
			
			CurrentLine= 2;NetManager.Instance.SendTransaction("t_Post_Production_Picking_List",GetVariableNameSpace());
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Success"),ResourceMgr.GetCDTString("Transaction Sent!"),2);
			cancel = true;
			ResetForm( );
			UpdateData( false );
			CurrentLine= 7;RWC_PromptControl1.ReceiveDataSetFromQueue("Production");
			VariableManager.Instance.SetVariableInteger("Var.frmProductionPickList","ROWCNT",RWC_PromptControl1.GetRowCount("Production"));
			if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","ROWCNT") < 1)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("No Production Orders Found for picking"),2);
			CloseForm( );
			
			}
			}
			else if(cdt.VariableManager.getLocalVariable("CONFIRM").ToUpper().CompareTo("N".ToUpper()) == 0)
			{
			
			cancel = true;
			ResetForm( );
			UpdateData( false );
			CurrentLine= 17;RWC_PromptControl1.ReceiveDataSetFromQueue("Production");
			VariableManager.Instance.SetVariableInteger("Var.frmProductionPickList","ROWCNT",RWC_PromptControl1.GetRowCount("Production"));
			if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","ROWCNT") < 1)
			{
			
			ClientApplication.Instance.ShowStatusBox(ResourceMgr.GetCDTString("Info"),ResourceMgr.GetCDTString("No Production Orders Found for picking"),2);
			CloseForm( );
			
			}
			
			}
			else
			{
			
			ClientApplication.Instance.ShowStatusBox("Error","Answer must be Y or N.",2);
			RWC_PromptControl1.IsValid(false);
			cancel = true;
			return;
			
			}
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};
			frmProductionPickList.RWC_PromptControl1_Confirm_ResetClick = function(_value, _completeAction) {
			var shouldContinue = true;
			
		try{
			
			
			e.Cancel = true;
			ResetForm( );
			UpdateData( false );
			CurrentLine= 4;RWC_PromptControl1.ReceiveDataSetFromQueue("Production");
			VariableManager.Instance.SetVariableInteger("Var.frmProductionPickList","ROWCNT",RWC_PromptControl1.GetRowCount("Production"));
			if(VariableManager.Instance.GetVariableFloat("Var.frmProductionPickList","ROWCNT") < 1)

			CloseForm( );
			
			}
			
		}catch(ex){ alert(ex); }
			_completeAction(shouldContinue);
		};
			
		frmProductionPickList.Confirm = new cdt.prompt("Confirm", // Name
				"Confirm?" , // Caption Resource ID
				"", // Default

				"CONFIRM", // Variable
				frmProductionPickList.RWC_PromptControl1_Confirm_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmProductionPickList.RWC_PromptControl1.addPrompt(frmProductionPickList.Confirm);

		frmProductionPickList.viewModel = new cdt.viewModel( "frmProductionPickList",frmProductionPickList.RWC_PromptControl1,"frmProductionPickList");
